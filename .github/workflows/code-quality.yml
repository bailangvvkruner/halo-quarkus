name: Code Quality

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  checkstyle:
    runs-on:
      - self-hosted
      - linux
      - x64
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'
      
      - name: Run Checkstyle
        run: mvn checkstyle:check
        continue-on-error: true
      
      - name: Run SpotBugs
        run: mvn spotbugs:check
        continue-on-error: true
      
      - name: Run PMD
        run: mvn pmd:check
        continue-on-error: true

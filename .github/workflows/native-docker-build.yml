name: Build Halo Native Docker Image

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-native:
    runs-on:
      - self-hosted
      - linux
      - x64
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/halo-native
          tags: |
            type=ref,event=branch
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build and push Native Docker image (Alpine)
        uses: docker/build-push-action@v5
        with:
          context: ./halo-quarkus
          file: ./halo-quarkus/Dockerfile.alpine
          platforms: |
            linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
      
      - name: Generate build summary
        if: always()
        run: |
          echo "## Native Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Docker Images" >> $GITHUB_STEP_SUMMARY
          echo "- **Alpine**: ${{ secrets.DOCKERHUB_USERNAME }}/halo-native:latest (~50MB)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Performance" >> $GITHUB_STEP_SUMMARY
          echo "- **Startup Time**: ~0.1-0.5 seconds" >> $GITHUB_STEP_SUMMARY
          echo "- **Memory**: ~50-80MB" >> $GITHUB_STEP_SUMMARY
          echo "- **Size**: ~50MB" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Note" >> $GITHUB_STEP_SUMMARY
          echo "This Dockerfile copies pre-compiled native binary." >> $GITHUB_STEP_SUMMARY
          echo "To build native binary locally:" >> $GITHUB_STEP_SUMMARY
          echo "\`cd halo-core && mvn package -Dnative\`" >> $GITHUB_STEP_SUMMARY

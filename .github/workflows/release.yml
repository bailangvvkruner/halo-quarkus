name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  create-release:
    runs-on:
      - self-hosted
      - linux
      - x64
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'
      
      - name: Extract version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
      - name: Build with Maven
        run: |
          mvn clean package -DskipTests -Dversion=${{ steps.version.outputs.VERSION }}
        env:
          MAVEN_OPTS: -Xmx3g
      
      - name: Create Release Artifacts
        run: |
          mkdir -p release
          cp halo-core/target/quarkus-app/quarkus-run.jar release/halo-quarkus-${{ steps.version.outputs.VERSION }}.jar
          cp halo-core/target/quarkus-app/quarkus-run.jar release/halo-quarkus-latest.jar
          cd release && zip halo-quarkus-${{ steps.version.outputs.VERSION }}.zip *.jar
      
      - name: Generate Release Notes
        id: release_notes
        run: |
          echo "## ðŸš€ Halo Quarkus ${{ steps.version.outputs.VERSION }}" > release_notes.md
          echo "" >> release_notes.md
          echo "### Changes" >> release_notes.md
          echo "" >> release_notes.md
          git log --pretty=format:"- %s" $(git describe --tags --abbrev=0 HEAD^)..HEAD >> release_notes.md
          echo "" >> release_notes.md
          echo "### ðŸ“¦ Artifacts" >> release_notes.md
          echo "" >> release_notes.md
          echo "- **JAR**: halo-quarkus-${{ steps.version.outputs.VERSION }}.jar" >> release_notes.md
          echo "- **Docker**: bailangvvkruner/halo-quarkus:${{ steps.version.outputs.VERSION }}" >> release_notes.md
          echo "- **Docker**: bailangvvkruner/halo-quarkus:latest" >> release_notes.md
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Halo Quarkus ${{ steps.version.outputs.VERSION }}
          body_path: release/release_notes.md
          files: |
            release/*.jar
            release/*.zip
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

name: CI Tests

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  test:
    runs-on:
      - self-hosted
      - linux
      - x64
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'
      
      - name: Run tests
        run: mvn clean test
        env:
          MAVEN_OPTS: -Xmx3g
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: halo-core/target/surefire-reports/
          retention-days: 7
      
      - name: Generate test coverage
        run: mvn jacoco:report
        if: success()
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: success()
        with:
          files: ./halo-core/target/site/jacoco/jacoco.xml
          flags: unittests
          name: codecov-umbrella

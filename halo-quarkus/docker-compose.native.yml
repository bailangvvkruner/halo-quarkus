version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: halo-postgres
    environment:
      POSTGRES_DB: halo
      POSTGRES_USER: halo
      POSTGRES_PASSWORD: halo
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U halo"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  halo-native:
    build:
      context: .
      dockerfile: Dockerfile.native
    container_name: halo-native
    ports:
      - "8090:8090"
    environment:
      SPRING_DATASOURCE_URL: r2dbc:postgresql://postgres:5432/halo
      SPRING_DATASOURCE_USERNAME: halo
      SPRING_DATASOURCE_PASSWORD: halo
      HALO_WORK_DIR: /root/.halo2
      TZ: Asia/Shanghai
    volumes:
      - halo-data:/root/.halo2
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8090/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  postgres-data:
  halo-data:

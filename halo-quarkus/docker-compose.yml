version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: halo-postgres
    environment:
      POSTGRES_DB: halo
      POSTGRES_USER: halo
      POSTGRES_PASSWORD: halo
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U halo"]
      interval: 10s
      timeout: 5s
      retries: 5

  halo:
    build: .
    container_name: halo-app
    ports:
      - "8090:8090"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: halo
      DB_USERNAME: halo
      DB_PASSWORD: halo
      HALO_WORK_DIR: /root/.halo2
    volumes:
      - halo-data:/root/.halo2
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8090/q/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres-data:
  halo-data:

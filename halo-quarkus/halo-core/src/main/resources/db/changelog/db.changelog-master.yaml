  - changeSet:
      id: create-post-category-relation-table
      author: halo
      changes:
        - createTable:
            tableName: post_category
            columns:
              - column:
                  name: post_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_pc_post
                    references: posts(id)
              - column:
                  name: category_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_pc_category
                    references: categories(id)
            primaryKey:
              columnNames: post_id, category_id
  

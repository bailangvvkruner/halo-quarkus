              - column:
                  name: description
                  type: TEXT
              - column:
                  name: cover
                  type: VARCHAR(255)
              - column:
                  name: priority
                  type: INT
                  defaultValue: 0
              - column:
                  name: post_count
                  type: INT
                  defaultValue: 0
              - column:
                  name: created_at
